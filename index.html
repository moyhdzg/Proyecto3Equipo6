<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Equipo 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper" >
        <header class="header" id="header">HEADER</header>
        <aside class="crypto-container" id="crypto-container">
            <div class="crypto-1" id="crypto-1">Crypto 1 Info</div>
            <div class="crypto-2" id="crypto-2">Crypto 2 Info</div>
            <div class="crypto-3" id="crypto-3">Crypto 3 Info</div>
            <div class="crypto-4" id="crypto-4">Crypto 4 Info</div>
        </aside>
        <div class="buscador" id="buscador">
            <input type="text" class="crypto-search" id="crypto-search">
            <button class="buscar" id="buscar">Buscar Crypto</button>
        </div>
        <div class="dashboard-container" id="dashboard-container">
            <canvas class="crypto-Chart" id="crypto-Chart"></canvas>
        </div>
        <footer class="footer" id="footer">FOOTER</footer>    
    </div>
</body>
</html>
